<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Flags with Canvas!</title>
</head>

<body onload="Start()">
    <article>
        <h1>Bandeiras ao redor do globo com Canvas!</h1>

        <section class="">
            <h2>Selecione um país abaixo para desenhar no canvas</h2>

            <canvas id="canvas" width="800" height="600"></canvas>
        </section>

        <section id="button_list" class="button_list">
            <label for="btnJapao">Japão</label>
            <button id="btnJapao" value="japao">Japão</button>

            <label for="btnFranca">França</label>
            <button id="btnFranca" value="franca">França</button>

            <label for="btnCosta_rica">Costa Rica</label>
            <button id="btnCosta_rica" value="costa rica">Costa Rica</button>

            <label for="btnInglaterra">Inglaterra</label>
            <button id="btnInglaterra" value="inglaterra">Inglaterra</button>

            <label for="btnBrasil">Brasil</label>
            <button id="btnBrasil" value="brasil">Brasil</button>

            <label for="btnIsrael">Israel</label>
            <button id="btnIsrael" value="israel">Israel</button>

            <label for="btnEstados_unidos">Estados Unidos</label>
            <button id="btnEstados_unidos" value="estados unidos">Estados Unidos</button>

            
        </section>

        
    </article>
    <script src="main.js"></script>
</body>

</html>
